<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Pacman</title>
    <link rel="stylesheet" href="css/app.css" />
  </head>

  <body onload="init()" onkeyup="movePacman(event)">
    <h2>Score: <span>0</span></h2>
    <h3 class="win">Congratulations you won the game!!!</h3>
    <h3 class="lose">Better luck next time</h3>
    <button class="restart" onclick="init()">Play Again</button><br>
    <div class="board-container"></div>
    <script src="js/utils.js"></script>
    <script src="js/game.js"></script>
    <script src="js/pacman.js"></script>
    <script src="js/ghost.js"></script>
  </body>
</html>
